<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C3PO - Wyborca</title>
    <link rel="stylesheet" href="style.css">
    <script src="lib/buffer.js"></script>
    <script src="lib/crypto.js"></script>
    <script src="lib/dom.js"></script>
    <script src="wyborca.js"></script>
  </head>
  <body>
    <h1>C3PO - Wyborca</h1>
    <div class="section">
      <h2>Głosowanie</h2>
      <p>
        Tutaj wklej przesłany przez komisję klucz do głosowania by zobaczyć
        formularz:
      </p>
      <form>
        <textarea rows="3" id="key"></textarea>
        <input type="submit" id="show" value="Pokaż">
      </form>
      <p>
        Wypełnij formularz i go zaszyfruj by otrzymać kartę:
      </p>
      <form id="vote">
        <input type="submit" id="encrypt" value="Szyfruj">
      </form>
      <p>
        Tę kartę wyślij do komisji:
      </p>
      <form>
        <textarea rows="3" id="ballot" readonly></textarea>
        <input type="button" id="copy" value="Kopiuj">
      </form>
    </div>
  </body>
</html>
